<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
        <link rel="stylesheet" href="prac.css">
    </head>
    <body>
        <div class="carousel">
            <button class="carousel__button carousel__button--left">left</button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide">
                        <img class="carousel__img" src="background-JSS.jpg" alt="slide-1">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__img" src="slide2.jpg" alt="slide-2">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__img" src="background-JSS.jpg" alt="slide-3">
                    </li>
                </ul>
            </div>
            <button class="carousel__button carousel__button--right">right</button>
           <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
           </div>
        </div>
        <script src="prac.js"></script>
    </body>
</html>
